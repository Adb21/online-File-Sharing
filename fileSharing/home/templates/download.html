<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Zip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body {
            background-color: #abdbe3;
            font-family: 'Segoe UI';
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
        }
        .dev{
            display: flex;
            justify-content: center;

        }
    </style>

</head>

<body>
    <div class="container">

        <h1 class="center my-3">Online File Sharing </h1>
        <div class="dev">
            <h6><i>developed by - Aditya Bhosle</i></h6>
        </div>
        <img src="../media/logo.png" class="center">
        <br>

        <form class="form-inline">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">url link</div>
                </div>
                <input type="text" class="form-control" id="inlineURLID" readonly />
                <button onclick="copyToClipboard()" class="btn btn-warning">Copy</button>
            </div>
        </form>
        <br>
        <a href="/media/zips/{{uid}}.zip" class="btn btn-success center">Download Zip</a>
            <br>
        <h4 class="center">Upload New Files ?</h4>
        <a href="{% url 'home' %}" class="btn btn-primary center">Upload New</a>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous">
                </script>
            <script>
                var url = "http://127.0.0.1:8000/download/{{uid}}"
                console.log(url)
                document.getElementById("inlineURLID").value = url

                function copyToClipboard() {
                    var copyText = document.getElementById("inlineURLID");

                    /* Select the text field */
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); /* For mobile devices */

                    /* Copy the text inside the text field */
                    navigator.clipboard.writeText(copyText.value);
                    alert("Copied the url: " + copyText.value);
                }
            </script>
</body>

</html>
